<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Weight Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a2c2e1, #f3f8ff);
            margin: 0;
            padding: 0;
            min-height: 100vh;

            /* Center everything vertically & horizontally */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* A wrapper that holds form + prediction text */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 350px;
            text-align: center;
        }

        .form-container h1 {
            color: #2c3e50;
            font-size: 22px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #3498db;
        }

        button {
            width: 100%;
            background: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #217dbb;
        }

        .prediction-text {
            margin-top: 25px;  /* space between form and result */
            font-size: 18px;
            color: #2c3e50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="form-container">
            <h1>Predict Birth Weight of Your Child</h1>
            <form action="/predict" method="POST">
                <label>Gestation</label>
                <input name="gestation" type="number" required>

                <label>Parity</label>
                <input name="parity" type="number" required>

                <label>Age</label>
                <input name="age" type="number" required>

                <label>Height</label>
                <input name="height" type="number" required>

                <label>Weight</label>
                <input name="weight" type="number" required>

                <label>Smoke</label>
                <input name="smoke" type="number" required>

                <button type="submit">Predict Birth Weight</button>
            </form>
        </div>

        <!-- Prediction text below -->
        <h3 class="prediction-text">
            Predicted Birth Weight : {{ prediction }}
        </h3>
    </div>
</body>
</html>
